<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Probtn exist checker</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <style>
      html, body {
        width: 400px;
        height: 400px;
      }
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      #messages {
        overflow: scroll;
        width:390px;
        height: 300px;
      }

      #status_code, #status_button {
        font-weight: bold;
      }
    </style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>Page - <span id="page"></span></p>
          <p>buttonWaitTimeout:<span id="buttonWaitTimeout">0</span>&nbsp;cycleCount:<span id="cycleCount">0</span></p>
        </div>
        <div class="col-md-12">
          <p>Status: <span id="status"></span><br/>
          Button code - <span id="status_code"></span><br/>
          Button - <span id="status_button"></span><br/>
          Current step - <span id="status_current_step"></span>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="messages"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-xs-3">
          <button id="start">Start cycle</button>
        </div>
        <div class="col-md-3 col-xs-3">
          <button id="startOnce">Start once</button>
        </div>
        <div class="col-md-3 col-xs-3">
          <button id="stop">Stop</button>
        </div>
        <!--<div class="col-md-3 col-xs-3">
          <button id="pause">Pause</button>
        </div>-->  
        <div class="col-md-3 col-xs-3">
          <button id="clear">Clear</button>
        </div>     
      </div>
    </div>
  </body>
</html>
